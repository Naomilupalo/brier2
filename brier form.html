<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXT CONCEPT INNOVATION</title>
  </head>
    <h1  { style="color: blue;text-align:center" }>REGISTRATION FORM</h1>
    <link rel="stylesheet" href="style.css">
  <body>
  
        <main>
            <form action="#"method="post">
                <br>

                    <fieldset>
 

                      <legend id="personal-det" class=".det">Personal Details:</legend><br>

                       <label for="first name">FIRST NAME:</label>
                       <input type="text" id="first name" name="first name" required>

                       <label for="middle name">MIDDLE NAME:</label>
                       <input type="text" id="middle name" name="middle name">

                      <label for="sur name">SUR NAME:</label>
                      <input type="text" id="sur name" name="sur name" required><br>


               <br>


                        <label for="date of bith">DATE OF BIRTH:</label>
                        <input type="date" id="date of birth" name="date of birth" required>

                        <label for="phone number">PHONE NUMBER</label>
                        <input type="text" id="phone number" name="phone number" required>
  
                        <label for="email">EMAIL:</label>
                        <input type="text" id="email" name="email" required>

                    </fieldset>

     
                <br>


                   <fieldset>
                        <legend>Address Information:</legend><br>

                        <label for="address">Address</label>
                        <input type="text" id="address" name="address">

                        <label for="city">City</label>
                        <input type="text" id="city" name="city">

                        <label for="state">State</label>
                        <input type="text" id="state" name="State">

                        <label for="zip">ZIP code</label>
                        <input type="text" id="zip" name="zip"><br>

                <br>

                    </fieldset>


                <br>
                    <fieldset>
                       <legend>Account Information:</legend><br>

                       <label for="username">USERNAME:</label>
                       <input type="text" id="username" name="username"/>

                       <label for="password">PASSWORD:</label>
                       <input type="password" id="password" name="password" minlength="8"required>

                       <label for="confirm password">CONFIRM PASSWORD:</label>
                       <input type="password" id="confirm password" name="confirm password" required><br>

              <br>
                   </fieldset>

               <br>
                    <fieldset>
                       <legend>Preference:</legend><br>

                        <label for="age">AGE:</label>
                        <input type="number" id="age" name="age" required>

                         
                        <label for="">Gender:</label>
                        <input type="checkbox" id="male" name="male" required>
                        <label for="male">MALE:</label>
                        <input type="checkbox" id="female" name="female" required>
                        <label for="female">FEMALE</label><br>

                        <label for="newsletter">Subscribe to Newsletter:</label>
                        <input type="checkbox" id="newsletter" name="newsletter">

                        <label for="fav_color">Favorite color:</label>
                        <input type="color" id="fav_color" name="fav_color">

                        <label for="rating">Rate our service:</label>
                        <input type="range" id="rating" name="rating" min="1" max="10">

               <br>
                     </fieldset>
               <br>

                  <fieldset>
                        <legend>File Upload:</legend><br>

                        <label for="profile picture">Upload Profile Picture:</label>
                        <input type="file" id="profile_pic" name="profile_pic">
                   </fieldset>

   
                    <fieldset>
                       <legend>Comments:</legend><br>

                        <label for="comments">Comments</label>
                        <textarea  id="comments" name="comments" rows="4"></textarea>
                    </fieldset>
               <br>
                        <button style="color: greenyellow;text-decoration: double;">Submit</button> <button style="color: red;text-align: left;">cancel</button>
          </form>
      </main>
    </body>
</html>
